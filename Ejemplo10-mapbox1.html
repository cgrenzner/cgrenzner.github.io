<html>
      <head>
          <meta charset='utf-8' />
          <title>Display a map</title>
          <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
          <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.js'></script>
          <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.0/mapbox-gl.css' rel='stylesheet' />
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <style>
              body { margin:0; padding:0; }
              #map { position:absolute; top:0; bottom:0; width:100%;height: 100%}
          </style>

      <script>
       $(document).ready(function() {

         mapboxgl.accessToken = 'pk.eyJ1IjoiY2dyZW56bmVyIiwiYSI6ImNqY2pnbzh3ZzFwYmEycW8wdWh1aWF0aG0ifQ.Q8-Fo753ai0qzjXbzMCBJg'; //token de mapbox
         var map = new mapboxgl.Map({
             container: 'map',
             style: 'mapbox://styles/cgrenzner/cjd3b3lzf28j72sp56byu9lcm', //style de mapbox
             center: [ 2.16859,41.3954],
             zoom: 13, 
             pitch: 60 //fa que el mapa arrenqui amb un cert angle
         });
         map.addControl(new mapboxgl.NavigationControl());


      }); //fin ready Jquery
      </script>
      </head>
      <body>
      <div id="map"></div>
      </body>
      </html>
